<div class="component-container">
    <div class="title">Register City Temperature</div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="showForm" class="register-form">
        <div class="form-group">
            <label for="name">City Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">City name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="temperature">Temperature</label>
            <input type="text" formControlName="temperature" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.temperature.errors }" />
            <div *ngIf="submitted && f.temperature.errors" class="invalid-feedback">
                <div *ngIf="f.temperature.errors.required">Temperature is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
            <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                <div *ngIf="f.date.errors.required">Date is required</div>
                <!-- Can't be in future -->
            </div>
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" formControlName="time" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.time.errors }" />
            <div *ngIf="submitted && f.time.errors" class="invalid-feedback">
                <div *ngIf="f.time.errors.required">Time is required</div>
                <!-- Can't be in future -->
            </div>
        </div>
        <div class="form-group form-action-buttons">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Register
            </button>
            <a routerLink="" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
